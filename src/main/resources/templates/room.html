<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
</head>
<body>
    <h1>Room List</h1>
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.number}"></td>
                <td th:text="${room.type}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
